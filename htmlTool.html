<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="htmlTool.css">
		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="htmlTool.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="col-sm-8">
				<textarea class="txtCode" id="textbox"></textarea>
				<center>
					<button id="create">Create file</button> 
					<button class="btn-render">Render</button>
					<button class="btn-form-login">Login Code</button>
					<button class="btn-label">Label</button>
					<button class="btn-text-field">Text Field</button>
					<button class="btn-any-text">Any Text</button>
					<button class="btn-paragraph">Paragraph</button>
					<button class="btn-add-class">Add Class</button>
					<button class="btn-grid3-equal">Grid 3 Equal</button>
					<button class="btn-grid2-unequal">Grid 2 Unequal</button>
					<button class="btn-basic-table">Basic Table</button>
					<button class="btn-striped-table">Striped Table</button>
					<button class="btn-thumbnail">Image Thumbnail</button>
					<button class="btn-img-rounded">Image Rounded</button>
					<button class="btn-img-circle">Image Circle</button>
					<button class="btn-img-responsive">Image Responsive</button>
					<button class="btn-alert-success">Alert Success</button>
					<button class="btn-alert-info">Alert Info</button>
					<button class="btn-alert-warning">Alert Warning</button>
					<button class="btn-alert-danger">Alert Danger</button>


				</center>
			</div>
			<div class="col-sm-4">
				<div class="output" id="dv-output"></div>
			</div>
		</div>	
	</body>
</html>
